{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1" name="viewport">
    <link href="{% static 'img/v2/favicon.ico'%}" rel="shortcut icon">
    <title>hintMatrix: question</title>
    <link href="{% static 'css/v2/default.css'%}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
<div class="site-wrapper full">
    <header class="head home">
        {% include 'v2/menu.html' %}
    </header>
    <div class="clearfix"></div>
    <section class="page-title-2">
        <div class="transp-dark-overlay-1">
            <h1 class="text-white text-center">List of Questions</h1>
        </div>
    </section>
    <div class="clearfix"></div>
    <div class="content-wrapper-nonsec">
        <section>
            <div class="qlist-links">
                <div class="one">
                    {% for qun in questions %}
                    <a href="/question/{{qun.chapter.code}}/{{qun.slug}}/{{qun.name}}/">
                        <h5>[{{qun.chapter.name}}] # {{qun.get_ui_name}}</h5>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </section>
        <div class="clearfix"></div>
    </div>
</div>
{% include 'v2/footer.html' %}
