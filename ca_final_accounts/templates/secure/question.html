<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="distribution" content="global" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="/static/css/slider/jquery.maximage.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="/static/css/slider/screen.css" type="text/css" media="screen" charset="utf-8" />

<body>
    {% include 'secure/header_session.html' %}
    <div class="heading">
        <h2 class="text-center">List of Questions</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% for qun in questions %}
                            <li class="list-group-item">
                                <a href="/my-app/question/{{qun.slug}}-{{qun.name}}/">
                                    {{qun.name}}</a>
                            </li>
                            {% endfor %}
                        </ul>
<!--                        <p><a href="#" class="btn btn-primary">Readmore...</a></p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/slider/jquery.cycle.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/slider/jquery.maximage.js" type="text/javascript" charset="utf-8"></script>
    <script>
        function openMenu() {
          var x = document.getElementById("myTopnav");
          if (x.className === "menu") {
            x.className += " responsive";
          } else {
            x.className = "menu";
          }
        }
    </script>
</body>
</html>
